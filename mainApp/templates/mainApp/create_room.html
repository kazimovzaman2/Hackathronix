

{% extends "../base.html" %}
{% load static %}


{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <img class="mx-auto d-block mb-4" src="{% static 'landing/img/logo-removebg-preview.png' %}"  height="90" alt="">
      <br>
      <h2 class="text-center mb-4">Create a new room</h2>
      {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Room name:</label>
          <input type="text" name="name" id="name" class="form-control">
        </div>

        <div class="form-group">
          <label for="description">Room Description:</label>
          <textarea name="description" id="description" class="form-control" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-4">Create</button>
      </form>


      <br>

      <p class="mt-3 text-center">
        <a href="{% url 'dashboard' %}">Back to Dashboard</a>
      </p>
      

    </div>
  </div>
</div>


{% endblock %}
