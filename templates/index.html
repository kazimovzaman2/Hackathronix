<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'landing/css/styles1.css' %}">
    <title>Landing Page</title>

    <link rel="icon" href="{% static 'landing/img/bas-removebg-preview.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="{% static 'landing/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'landing/css/fontawesome-all.min.css' %}" rel="stylesheet">
    <link href="{% static 'landing/css/swiper.css' %}" rel="stylesheet">
    <link href="{% static 'landing/css/styles.css' %}" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <navbar>
        <a href="#"><img src="{% static 'landing/img/logo-removebg-preview.png' %}" alt="" class="logo"></a>

        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a href="#">Contacts</a>
            <a class="btn btn-outline-light">Sign in</a></button>
            <a class="btn btn-outline-light">Sign up</a>
        </nav>
    </navbar>



    <header id="header" class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="text-container">
                        <h1 class="h1-large">MOBILE APP <br>FOR <span class="replace-me">DESIGNERS, MARKETERS, DEVELOPERS</span></h1>
                        <p class="p-large">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec sit amet lectus id erat hendrerit ullamcorper</p>
                        <a class="btn-solid-lg" href="#your-link"><i class="fab fa-apple"></i>For Apple</a>
                        <a class="btn-solid-lg" href="#your-link"><i class="fab fa-google-play"></i>For Android</a>
                    </div> <!-- end of text-container -->
                </div> <!-- end of col -->
                <div class="col-lg-6">
                    <img class="img-fluid" src="{% static 'landing/img/header-smartphones.png' %}" alt="alternative">
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </header> <!-- end of header -->
    <!-- end of header -->

    


    
    <!-- Back To Top Button -->
    <button onclick="topFunction()" id="myBtn">
        <img src="{% static 'landing/images/up-arrow.png' %}" alt="alternative">
    </button>
    <!-- end of back to top button -->
        
    <!-- Scripts -->
    <script src="{% static 'landingjs/bootstrap.min.js' %}"></script> <!-- Bootstrap framework -->
    <script src="{% static 'landing/js/swiper.min.js' %}"></script> <!-- Swiper for image and text sliders -->
    <script src="{% static 'landing/js/purecounter.min.js' %}"></script> <!-- Purecounter counter for statistics numbers -->
    <script src="{% static 'landing/js/replaceme.min.js' %}"></script> <!-- ReplaceMe for rotating text -->
    <script src="{% static 'landing/js/scripts.js' %}"></script> <!-- Custom scripts -->


    <script src="{% static 'landing/js/index.js' %}"></script>
</body>

</html>
